
  
  <button  mat-raised-button color="warn" routerLink="/AddVehicle"><mat-icon>add </mat-icon> ADD VEHICLE</button>

<table mat-table [dataSource]="dataSource"  class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->


    <!-- <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container> -->
  
    <!-- Weight Column -->
    <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element let i=index"> {{i+1}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

    <ng-container matColumnDef="consumption">
      <th mat-header-cell *matHeaderCellDef> Cosumption </th>
      <td mat-cell *matCellDef="let element"> {{element.consumption}} Liter  </td>
    </ng-container>


    <ng-container matColumnDef="enginePower">
        <th mat-header-cell *matHeaderCellDef> Engine Power </th>
        <td mat-cell *matCellDef="let element"> {{element.enginePower}} HP </td>
      </ng-container>


      <ng-container matColumnDef="maxCapacity">
        <th mat-header-cell *matHeaderCellDef> Capacity </th>
        <td mat-cell *matCellDef="let element"> {{element.maxCapacity}} Liter </td>
      </ng-container>

     
  
     
      
        
      
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="navigateTo(row)"  class="example-element-row"
    > </tr>
  </table>
  <mat-paginator [length]="length" [pageSizeOptions]="[10]" (page)="getAll($event)"></mat-paginator>
